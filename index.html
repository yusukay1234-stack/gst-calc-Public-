<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NZ GST & Commission Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border: 1px solid #b2dfdb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GST & 歩合計算機</h1>
    <label for="amount">金額 (GST込み):</label>
    <input type="number" id="amount" placeholder="例: 200">

    <label for="category">カテゴリを選択:</label>
    <select id="category">
      <option value="service">サービス売上 (40%)</option>
      <option value="model">コンテンツモデル (20%)</option>
      <option value="retail">物販売上 (10%)</option>
    </select>

    <button onclick="calculate()">計算する</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const amountIncl = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;

      if (isNaN(amountIncl) || amountIncl <= 0) {
        document.getElementById('result').innerHTML = "金額を入力してください。";
        return;
      }

      // GST抜き
      const amountExcl = amountIncl / 1.15;
      const gst = amountIncl - amountExcl;

      // 歩合率
      let rate = 0;
      if (category === "service") rate = 0.40;
      if (category === "model") rate = 0.20;
      if (category === "retail") rate = 0.10;

      const commission = amountExcl * rate;

      document.getElementById('result').innerHTML = `
        <p><strong>GST抜き金額:</strong> $${amountExcl.toFixed(2)}</p>
        <p><strong>GST:</strong> $${gst.toFixed(2)}</p>
        <p><strong>歩合率:</strong> ${(rate*100).toFixed(0)}%</p>
        <p><strong>歩合金額:</strong> $${commission.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
